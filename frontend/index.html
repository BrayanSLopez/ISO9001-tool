<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>ISO9001 Tool - Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <!-- Fondo -->
  <div class="absolute inset-0">
    <img src="/assets/bg.jpg" alt="background" class="w-full h-full object-cover" />
    <div class="absolute inset-0 bg-black/50"></div>
  </div>

  <!-- Contenido centrado -->
  <div class="relative min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl bg-white rounded-2xl shadow-2xl p-8 overflow-y-auto max-h-screen">
      <h1 class="text-3xl font-bold text-center text-blue-700 mb-6">ISO9001 Tool</h1>

      <!-- Login -->
      <div id="loginBox">
        <h2 class="text-lg font-semibold mb-4">Iniciar sesión</h2>
        <input id="loginEmail" type="email" placeholder="Correo" class="w-full border p-3 rounded mb-3 focus:ring-2 focus:ring-blue-500" />
        <input id="loginPassword" type="password" placeholder="Contraseña" class="w-full border p-3 rounded mb-4 focus:ring-2 focus:ring-blue-500" />

        <button id="btnLogin" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 rounded-lg transition">
          Entrar
        </button>

        <p class="mt-4 text-sm text-gray-600 text-center">
          ¿No tienes cuenta?
          <a href="#" id="goRegister" class="text-blue-600 hover:underline font-medium">Regístrate</a>
        </p>
      </div>

      <!-- Registro -->
      <div id="registerBox" class="hidden">
        <h2 class="text-lg font-semibold mb-4">Registro de usuario y empresa</h2>
        <h3 class="font-medium">Datos del usuario</h3>
        <input id="regNombre" placeholder="Nombre usuario" class="w-full border p-3 rounded mb-3" />
        <input id="regCorreo" type="email" placeholder="Correo usuario" class="w-full border p-3 rounded mb-3" />
        <input id="regPassword" type="password" placeholder="Contraseña" class="w-full border p-3 rounded mb-4" />

        <h3 class="font-medium mt-4">Datos de la empresa</h3>
        <input id="regRazon" placeholder="Razón social" class="w-full border p-3 rounded mb-3" />
        <input id="regNit" placeholder="NIT" class="w-full border p-3 rounded mb-3" />
        <input id="regRepresentante" placeholder="Representante legal" class="w-full border p-3 rounded mb-3" />
        <input id="regSector" placeholder="Sector económico" class="w-full border p-3 rounded mb-3" />
        <input id="regTipo" placeholder="Tipo de empresa" class="w-full border p-3 rounded mb-3" />
        <input id="regDireccion" placeholder="Dirección" class="w-full border p-3 rounded mb-3" />
        <input id="regTelefono" placeholder="Teléfono" class="w-full border p-3 rounded mb-3" />
        <input id="regNumEmpleados" type="number" placeholder="Número de empleados" class="w-full border p-3 rounded mb-3" />
        <input id="regEmailEmpresa" type="email" placeholder="Correo de la empresa" class="w-full border p-3 rounded mb-3" />
        <input id="regWeb" placeholder="Sitio web" class="w-full border p-3 rounded mb-3" />
        <input id="regFacebook" placeholder="Facebook" class="w-full border p-3 rounded mb-3" />
        <input id="regInstagram" placeholder="Instagram" class="w-full border p-3 rounded mb-3" />
        <input id="regTiktok" placeholder="TikTok" class="w-full border p-3 rounded mb-3" />

        <button id="btnRegister" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold p-3 rounded-lg transition">
          Registrar
        </button>

        <p class="mt-4 text-sm text-gray-600 text-center">
          ¿Ya tienes cuenta?
          <a href="#" id="goLogin" class="text-blue-600 hover:underline font-medium">Inicia sesión</a>
        </p>
      </div>

      <p id="msg" class="text-sm mt-4 text-red-600 text-center"></p>
    </div>
  </div>

<script>
const API = ''; // si backend está en el mismo host / puerto, deja ''

// Toggle entre login y registro
document.getElementById('goRegister').addEventListener('click', () => {
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('registerBox').classList.remove('hidden');
});
document.getElementById('goLogin').addEventListener('click', () => {
  document.getElementById('registerBox').classList.add('hidden');
  document.getElementById('loginBox').classList.remove('hidden');
});

// Login
document.getElementById('btnLogin').addEventListener('click', async () => {
  const correo = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  if (!correo || !password) {
    document.getElementById('msg').innerText = "Por favor ingrese correo y contraseña.";
    return;
  }

  const res = await fetch(API + '/api/auth/login', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({ correo, password })
  });
  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user || { correo }));
    location.href = '/dashboard.html';
  } else {
    document.getElementById('msg').innerText = data.error || data.message || JSON.stringify(data);
  }
});

// Registro con validación
document.getElementById('btnRegister').addEventListener('click', async () => {
  const payload = {
    nombre: document.getElementById('regNombre').value.trim(),
    correo: document.getElementById('regCorreo').value.trim(),
    password: document.getElementById('regPassword').value.trim(),
    razon_social: document.getElementById('regRazon').value.trim(),
    nit: document.getElementById('regNit').value.trim(),
    representante_legal: document.getElementById('regRepresentante').value.trim(),
    sector_economico: document.getElementById('regSector').value.trim(),
    tipo_empresa: document.getElementById('regTipo').value.trim(),
    direccion: document.getElementById('regDireccion').value.trim(),
    telefono: document.getElementById('regTelefono').value.trim(),
    num_empleados: parseInt(document.getElementById('regNumEmpleados').value || 0),
    email_empresa: document.getElementById('regEmailEmpresa').value.trim(),
    web: document.getElementById('regWeb').value.trim(),
    facebook: document.getElementById('regFacebook').value.trim(),
    instagram: document.getElementById('regInstagram').value.trim(),
    tiktok: document.getElementById('regTiktok').value.trim()
  };

  // Validación de campos obligatorios
  if (!payload.nombre || !payload.correo || !payload.password ||
      !payload.razon_social || !payload.nit || !payload.representante_legal || !payload.email_empresa) {
    document.getElementById('msg').innerText = "Completa todos los campos obligatorios (usuario, razón social, NIT, representante, correo empresa).";
    return;
  }

  const res = await fetch(API + '/api/auth/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  const data = await res.json();
  if (res.ok) {
    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user || { correo: payload.correo, nombre: payload.nombre }));
    location.href = '/dashboard.html';
  } else {
    document.getElementById('msg').innerText = data.error || JSON.stringify(data);
  }
});
</script>
</body>
</html>
